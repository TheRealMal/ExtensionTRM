    <script src="main.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <style>
        #adidasSizesDiv {
            margin: 5px 0 0 5px;
        }
        #adidasSizes {
            width: 170px;
            margin-top: 2px;
            position: absolute;
        }
        #adidasProfilesBox {
            position: absolute;

            width: 170px;
            margin-left: 25px;
        }

        label#adidas {

        }

<body>
    <div id="header">

                    <option value="random">Random</option>
                    <option value="3.5 UK">3.5 UK</option>

                    <option value="5.5 UK">5.5 UK</option>

                    <option value="8.5 UK">8.5 UK</option>

                    <div id="adidasProfileRUBox">
                        <span style="color: white;">RU</span>
                        <select id="adidasProfileRU" class="trmFormSelect">
                            <option disabled selected>Choose profile</option>
                        </select>
                    </div>
                    <div id="adidasProfileTRBox">
                        <span style="color: white;">TR</span>
                        <select id="adidasProfileTR" class="trmFormSelect">
                            <option disabled selected>Choose profile</option>
                        </select>
                    </div>
                </div>
                <br><input type="checkbox" class="checkboxTRM" id="adidasATCcheckbox"/><label class="checkboxLabel" for="adidasATCcheckbox">Add to cart</label>
                <br><input type="checkbox" class="checkboxTRM" id="adidasACOcheckbox"/><label class="checkboxLabel" for="adidasACOcheckbox">Autocheckout</label>
                <br><input type="checkbox" class="checkboxTRM" id="adidasAFcheckbox"/><label class="checkboxLabel" for="adidasAFcheckbox">Autofill</label>

        </div>
        <div class="siteBox" id="km20">

            <select id="km20Sizes" class="trmFormSelect">
                <option disabled selected>Choose size</option>

                <option value="largest">Largest</option>
                <option value="random">Random</option>
                <option value="3.5">3.5 UK / US</option>

                <option value="4.5">4.5 UK / US</option>

                <option value="13">13 UK / US</option>
                <option value="13.5">13.5 UK / US</option>
            </select>
            <div id="km20ProfilesBox">
                <div id="km20ProfileBox">
                    <span style="color: white;">PROFILE</span><br>
                    <select id="km20Profile" class="trmFormSelect">
                        <option disabled selected>Choose profile</option>
                    </select>
                </div>
            </div>
            <br><input type="checkbox" class="checkboxTRM" id="adidasATCcheckbox"/><label class="checkboxLabel" for="adidasATCcheckbox">ATC Loop</label>
            <br><input type="checkbox" class="checkboxTRM" id="adidasACOcheckbox"/><label class="checkboxLabel" for="adidasACOcheckbox">Autocheckout</label>
            <br><input type="checkbox" class="checkboxTRM" id="adidasAFcheckbox"/><label class="checkboxLabel" for="adidasAFcheckbox">Autofill</label>
