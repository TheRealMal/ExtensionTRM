<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>therealmal</title>
    <script src="main.js"></script>
    <link rel="stylesheet" href="../styles.css">
    <style>
        .siteBox{
            display: table;
        }
        .siteHead {
            display: table;
        }
        .siteHead > .siteName {
            margin-left:  5px;
        }
        .siteBody {
            display: inline-block;
        }
        .checkboxBlock {
            height: 20px;
        }

        #adidasSizes {
            width: 180px;
            margin-right: 20px;
        }
        #adidasProfilesBox {
            display: table;
            float: right;
        }
        #adidasProfileTRBox {
            margin-top: 10px;
        }
        #adidasProfileTHBox {
            margin-top: 10px;
        }
        #adidasCheckboxBox {
            margin-top: 10px
        }
        #km20 {
            margin-top: 20px;
        }
        #km20 > .siteBody {
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            flex-direction: row;
        }
        #km20Sizes {
            width: 180px;
        }
        #km20checkboxBox {
            margin-top: 8px;
            margin-left: 10px;
        }

        #lamoda {
            margin-top: 20px;
        }
        #lamoda > .siteBody {
            margin-top: 5px;
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            flex-direction: row;
        }
        #lamodaCheckboxBox {
            margin-left: 10px;
            margin-top: 20px;
        }
        .saveButton {
            display: table;
            margin: 10px 0px 0px 5px;
            text-align: center;
            width: 175px;
            height: 25px;
            color: white;
            background-color: rgb(110, 0, 130);
            border: 1.5px solid rgba(111, 0, 130, 0);
            border-radius: 3px;
            transition: background-color 0.3s;
        }
        .saveButton:hover {
            outline: 0;
            background-color: rgb(11, 11, 11);
            border: 1.5px solid rgb(110, 0, 130);
            cursor: pointer;
        }
        .saveButton:focus {
            outline: 0;
            background-color: rgb(110, 0, 130);
        }     
    </style>
    <script src="../shared.js"></script>
</head>
<body>
    <div id="header">
        <a href="../main/main.html" class="headerButttons">Scripts</a>
        <a href="../settings/settings.html" class="headerButttons">Settings</a>
        <a href="../profiles/profiles.html" class="headerButttons">Profiles</a>
    </div>
    <div id="body">
        <div class="siteBox" id="adidas">
            <div class="siteHead">
                <input type="checkbox" class="switch" id="adidasSwitch"/><label class="switchLabel" for="adidasSwitch">Toggle</label>
                <label class="siteName" id="adidas">Adidas</label>
            </div>
            <div class="siteBody">
                <select id="adidasSizes" class="trmFormSelect">
                    <option disabled selected>Choose size</option>
                    <option value="smallest">Smallest</option>
                    <option value="largest">Largest</option>
                    <option value="random">Random</option>
                    <option value="3.5 UK">3.5 UK</option>
                    <option value="4 UK">4 UK</option>
                    <option value="4.5 UK">4.5 UK</option>
                    <option value="5 UK">5 UK</option>
                    <option value="5.5 UK">5.5 UK</option>
                    <option value="6 UK">6 UK</option>
                    <option value="6.5 UK">6.5 UK</option>
                    <option value="7 UK">7 UK</option>
                    <option value="7.5 UK">7.5 UK</option>
                    <option value="8 UK">8 UK</option>
                    <option value="8.5 UK">8.5 UK</option>
                    <option value="9 UK">9 UK</option>
                    <option value="9.5 UK">9.5 UK</option>
                    <option value="10 UK">10 UK</option>
                    <option value="10.5 UK">10.5 UK</option>
                    <option value="11 UK">11 UK</option>
                    <option value="11.5 UK">11.5 UK</option>
                    <option value="12 UK">12 UK</option>
                    <option value="12.5 UK">12.5 UK</option>
                    <option value="13 UK">13 UK</option>
                    <option value="13.5 UK">13.5 UK</option>
                </select>
                <div id="adidasProfilesBox">
                    <div id="adidasProfileRUBox">
                        <span style="color: white;">RU</span><br>
                        <select id="adidasProfileRU" class="trmFormSelect">
                            <option disabled selected>Choose profile</option>
                        </select>
                    </div>
                    <div id="adidasProfileTRBox">
                        <span style="color: white;">TR</span><br>
                        <select id="adidasProfileTR" class="trmFormSelect">
                            <option disabled selected>Choose profile</option>
                        </select>
                    </div>
                    <div id="adidasProfileTHBox">
                        <span style="color: white;">TH</span><br>
                        <select id="adidasProfileTH" class="trmFormSelect">
                            <option disabled selected>Choose profile</option>
                        </select>
                    </div>
                </div>
                <div id="adidasCheckboxBox">
                    <div class="checkboxBlock">
                        <input type="checkbox" class="checkboxTRM" id="adidasATCcheckbox"/><label class="checkboxLabel" for="adidasATCcheckbox">Add to cart</label>
                    </div>
                    <div class="checkboxBlock">
                        <input type="checkbox" class="checkboxTRM" id="adidasACOcheckbox"/><label class="checkboxLabel" for="adidasACOcheckbox">Autocheckout</label>
                    </div>
                    <div class="checkboxBlock">
                        <input type="checkbox" class="checkboxTRM" id="adidasAFcheckbox"/><label class="checkboxLabel" for="adidasAFcheckbox">Autofill</label>
                    </div>
                    <div class="buttonBlock">
                        <button class="saveButton" id="adidasAddToCart">Force ATC</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="siteBox" id="km20">
            <div class="siteHead">
                <input type="checkbox" class="switch" id="km20Switch"/><label class="switchLabel" for="km20Switch">Toggle</label>
                <label class="siteName" id="km20">KM20</label>
            </div>
            <div class="siteBody">
                <div id="km20ProfileBox">
                    <span style="color: white;">PROFILE</span><br>
                    <select id="km20Profile" class="trmFormSelect">
                        <option disabled selected>Choose profile</option>
                    </select>
                </div>
                <div id="km20checkboxBox">
                    <div class="checkboxBlock">
                        <input type="checkbox" class="checkboxTRM" id="km20ATCcheckbox"/><label class="checkboxLabel" for="km20ATCcheckbox">ATC Loop</label>
                    </div>
                    <div class="checkboxBlock">
                        <input type="checkbox" class="checkboxTRM" id="km20ACOcheckbox"/><label class="checkboxLabel" for="km20ACOcheckbox">Autocheckout</label>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
